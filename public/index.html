<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can you hear me now?</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 item" id="bank-account">
                <p>Bank Account</p>
                <h6>Mental Spending Threshold: $700.00</h6>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" placeholder="Amount">
                    <div class="input-group-addon">.00</div>
                </div>
                <button type="submit" class="btn btn-sm btn-danger" id="reset">Reset</button>
                <button type="submit" class="btn btn-sm btn-success" id="buy-phones">Let's go shopping!</button>
                <button type="submit" class="btn btn-sm update-btn">Update</button>
            </div>
            <div class="col-xs-12 col-md-4 item" id="phone-count">
                <p>Phone Count</p>
                <h6>Cost: $143.67</h6>
                <i class="glyphicon glyphicon-earphone"></i>
                <span class="number-phones">
                </span>
            </div>
            <div class="col-xs-12 col-md-4 item" id="accessories">
                <p>Accessory Count</p>
                <h6>Cost: $23.45</h6>
                <span class="glyphicon glyphicon-plus"></span>
                <span class="number-accessories">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-xs-offset-4 col-md-4 item cost">
                <p>Total Cost with tax</p>
                <p class="total-cost"></p>
                <p class="purchase-error">You do not have enough money for this purchase -_-</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
